apply plugin: 'java'

group = 'cd.go'
version = '0.0.1'

project.ext.pluginDesc = [
  id         : 'cd.go.authorization.ldap',
  version    : project.version,
  goCdVersion: '16.12.0',
  name       : 'LDAP Authorization Plugin for GoCD',
  description: 'LDAP Authorization Plugin for GoCD',
  vendorName : 'ThoughtWorks, Inc. &amp; GoCD Contributors',
  vendorUrl  : 'https://github.com/gocd/gocd-ldap-authorization-plugin'
]

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  jcenter()
  mavenLocal()
}

dependencies {
  compileOnly group: 'cd.go.plugin', name: 'go-plugin-api', version: '16.11.0'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
  compile group: 'commons-io', name: 'commons-io', version: '2.5'
  compile group: 'commons-codec', name: 'commons-codec', version: '1.10'

  testCompile group: 'cd.go.plugin', name: 'go-plugin-api', version: '16.11.0'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '2.2.28'
  testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
  testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.4.0'
}

processResources {
  from("src/main/resource-templates") {
    filesMatching('plugin.xml') {
      expand project.pluginDesc
    }

    filesMatching('plugin.properties') {
      expand project.pluginDesc
    }
  }
}

jar {
  from(configurations.compile) {
    into "lib/"
  }

//    This is useful for debugging
//  from(sourceSets.main.java) {
//    into "/"
//  }
}
